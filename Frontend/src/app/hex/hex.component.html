<canvas #canvas width="900" height="600" class="map" (click)="onCanvasMouseClick($event)" (mousemove)="onCanvasMouseMove($event)"
  (mousedown)="onCanvasMouseDown($event)" (mouseup)="onCanvasMouseUp()" (mousewheel)="onCanvasMouseWheel($event)">
</canvas>
<div class="tileOperations">
  <div>
    <app-tile-info [selectedTile]="selectedTile" [viewOnly]="viewOnly"></app-tile-info>
  </div>
  <hr />
  <button mat-stroked-button [disabled]="!mapIsModified">Save map</button>
  <hr />
  <button (click)="addHex()">Add Hex</button>

  <button (click)="loadTestMap()">Load Test Map (Id=1)</button>

  <button (click)="testPostRequest()">Test Post Request</button>

  <h1>Action {{ canvasAction }}</h1>
  <h2>Animate time: {{animationTime}} ms</h2>
</div>
