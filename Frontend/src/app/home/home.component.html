<div style="padding: 13px;">

    <mat-spinner *ngIf="products.length === 0"></mat-spinner>

    <mat-card *ngFor="let product of products" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} $ for {{product.quantity}} product(s) </mat-card-subtitle>
            <mat-card-subtitle> {{product.instock}} left in stock </mat-card-subtitle>


        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>


        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/arena"> Buy product</button>
        </mat-card-actions>
    </mat-card>
</div>
